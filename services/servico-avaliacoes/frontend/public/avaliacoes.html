<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Avaliações</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Avaliações</h1>
    <div id="reviews-list"></div>
    <form id="review-form">
      <input type="number" placeholder="ID do Pedido" required>
      <input type="number" placeholder="Avaliação (1-5)" min="1" max="5" required>
      <textarea placeholder="Comentário"></textarea>
      <button type="submit">Enviar</button>
    </form>
  </div>
  <script src="js/reviews.js"></script>
</body>
</html>
